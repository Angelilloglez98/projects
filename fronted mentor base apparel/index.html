<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap');
  </style>
  <!-- FIN CSS -->


  <title>Frontend Mentor | Base Apparel coming soon page</title>


  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="script.js" defer></script>
</head>
<body>

  <div id="container">

    <header id="header">
      <img src="images/logo.svg" alt="" id="logo">
    </header>

    <div id="fotoprincipal">
      
    </div>

    <section id="contenido">

      <h1 class="texto"><span>WE'RE</span> COMING SOON</h1>
      
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>



      <form action="" id="formulario">
        <input type="email" placeholder="Email Address" id="input" >
        <img src="images/icon-error.svg" alt="" id="logoerror">
        <input type="submit" id="submit" value="">
      </form>
      <p id="error">Please provide a valid email</p>

    </section>
    
  </div>
</body>
</html>
